name: learnify_lms
description: A Flutter LMS Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.5.3

  # Dependency Injection
  get_it: ^7.6.4

  # Functional Programming
  dartz: ^0.10.1

  # UI & Utilities
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  google_fonts: ^6.1.0

  # Routing
  url_launcher: ^6.3.2

  # Video Player
  video_player: ^2.8.1
  webview_flutter: ^4.13.0
  webview_flutter_android: ^4.3.0
  webview_flutter_wkwebview: ^3.18.0

  # Social Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Testing
  mocktail: ^1.0.1
  bloc_test: ^9.1.5

  # Code Generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1


flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icons/apple.svg
    - assets/icons/code1.svg
    - assets/icons/google.svg
    - assets/icons/laptop.svg
    - assets/icons/pen011.svg
    - assets/icons/sun1.svg
    - assets/images/
    - assets/images/app_logo.png
    - assets/images/instaPay.png
    - assets/images/language.png
    - assets/images/language2.png
    - assets/images/logo.png
    - assets/images/mastercard.png
    - assets/images/paint.png
    - assets/images/programing.png
    - assets/images/scratch.png
    - assets/images/vcash.png
    - assets/images/visa.png
    - assets/images/whatsapp.png
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/Cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo/Cairo-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Cairo/Cairo-Black.ttf
          weight: 900
        - asset: assets/fonts/Cairo/Cairo-ExtraLight.ttf
          weight: 200

