name: Build & Upload to TestFlight

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      # âœ… Decode P12 Certificate
      - name: Decode certificate
        run: echo "${{ secrets.IOS_P12_BASE64 }}" | base64 --decode > certificate.p12

      # âœ… Install Certificate
      - name: Install certificate
        run: |
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_P12_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain

      # ðŸ”¥ Ø§Ù„Ø®Ø·ÙˆØ© Ø§Ù„Ù„ÙŠ ÙƒØ§Ù†Øª Ù†Ø§Ù‚ØµØ©
      - name: Set keychain settings
        run: |
          security set-keychain-settings -lut 21600 build.keychain
          security list-keychains -d user -s build.keychain

      # âœ… Decode Provisioning Profile
      - name: Decode provisioning profile
        run: |
          echo "${{ secrets.APPSTORE_PROVISION_PROFILE }}" | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      # âœ… Build (Ù…Ù‡Ù… Ù†Ø­Ø¯Ø¯ export method)
      - name: Build iOS release
        run: flutter build ipa --release --export-method app-store

      # âœ… Upload to TestFlight
      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: build/ios/ipa/*.ipa
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
